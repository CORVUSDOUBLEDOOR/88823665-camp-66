<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <div class="container text-center mt-4 w-75">
        <form class="">
            <div class="row align-items-start">
                <div class="col-4 text-start"><label for="">ชื่อ*</label></div>
                <div class="col w-100 shadow p-1 mb-1 bg-body-tertiary rounded"><input class="w-100" type="text"  id="" placeholder="ชื่อ"></div>
                <div class="w-100 mt-2"></div>
                <div class="col-4 text-start"><label for="">นามสกุล</label></div>
                <div class="col w-100 shadow p-1 mb-1 bg-body-tertiary rounded"><input class="w-100" type="text" name="" id="input-text"></div>
                <div class="w-100 mt-2"></div>
                <div class="col-4 text-start"><label for="">วัน/เดือน/ปีเกิด</label></div>
                <div class="col w-100 shadow p-1 mb-1 bg-body-tertiary rounded"><input class="w-100" type="date" name="" id="input-text"></div>
                <div class="w-100 mt-2"></div>
                <div class="col-4 text-start"><label for="">อายุ</label></div>
                <div class="col w-100 shadow p-1 mb-1 bg-body-tertiary rounded"><input class="w-100" type="number" name="" id="input-text"></div>
                <div class="w-100 mt-2"></div>
                <div class="col-4 text-start"><label for="">เพศ</label></div>
                <div class="col text-start">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sex" id="sexRadio">
                        <label class="form-check-label" for="sexRadio">
                            ชาย
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sex" id="sexRadio" checked>
                        <label class="form-check-label" for="sexRadio">
                            หญิง
                        </label>
                    </div>
                </div>
                <div class="w-100 mt-2"></div>
                <div class="col-4 text-start"><label for="">รูป</label></div>
                <div class="col w-100 shadow p-1 mb-1 bg-body-tertiary rounded"><input type="file" class="form-control" id="inputGroupFile01"></div>
                <div class="w-100 mt-2"></div>
                <div class="col-4 text-start"><label for="">ที่อยู่</label></div>
                <div class="col w-100 shadow p-1 mb-1 bg-body-tertiary rounded"><textarea class ="w-100" rows = "3px" cols="30px"></textarea></div>
                <div class="w-100 mt-2"></div>
                <div class="col-4 text-start"><label for="">สีที่ชอบ</label></div>
                <div class="col w-100 shadow p-1 mb-1 bg-body-tertiary rounded"><select class="w-100" name="" id="input-text">
                            <option value="red">สีแดง</option>
                            <option value="green">สีเขียว</option>
                            <option value="yellow">สีเหลือง</option>
                            <option value="black">สีดำ</option>
                            <option value="blue">สีน้ำเงิน</option>
                        </select></div>
                        <div class="w-100 mt-2"></div>
                        <div class="col-4 text-start"><label for="">เพลงที่ชอบ</label></div>
                <div class="col text-start">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="song" id="songRadio3">
                        <label class="form-check-label" for="songRadio">
                            เพื่อชีวิต
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="song" id="songRadio2" checked>
                        <label class="form-check-label" for="songRadio">
                            ลูกทุ่ง
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="song" id="songRadio1" checked>
                        <label class="form-check-label" for="songRadio">
                            อื่นๆ
                        </label>
                    </div>
                </div>
                <div class="w-100"></div>
                <div class="form-check w-100 text-start">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      ยินยอมให้เก็บข้อมูล
                    </label>
                  </div>
                  <div class="w-100"></div>

                <div class="d-flex justify-content-between mt-4">
                    <input class="btn btn-danger" type="reset" value="Reset" id="reset">
                    <input class="btn btn-success" type="submit" value="Submit" id="submit">
                </div>
            </div>
    </div>
    </form>
    </div>
</body>

</html>
